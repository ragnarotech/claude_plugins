[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --junitxml=test-results/junit.xml

markers =
    rag: RAG pipeline tests
    safety: Safety and toxicity tests
    regression: Regression tests
    critical: Critical path tests
    slow: Slow running tests

# BDD configuration
bdd_features_base_dir = features/

# Elasticsearch reporter (optional - uncomment and configure if using ELK)
# es_address = localhost:9200
# es_index_name = llm-test-results
# es_username = test_reporter
# es_password = ${ELK_PASSWORD}
