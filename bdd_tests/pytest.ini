[pytest]
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    mcp: MCP tool verification tests
    conversation: Multi-turn conversation tests
    integration: Integration tests requiring live agent
bdd_features_base_dir = features/

